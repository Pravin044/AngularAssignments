<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{Image}}" alt="">
    <mat-card-content>
      <p>
        {{content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="secondary">SHARE</button>
    </mat-card-actions>
  </mat-card>
