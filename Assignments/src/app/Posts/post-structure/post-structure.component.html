<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{Image}}" alt="">
    <mat-card-content>
      <p>
        {{content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary"><mat-icon>thumb_up</mat-icon></button>
      <button mat-button color="secondary"><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>
